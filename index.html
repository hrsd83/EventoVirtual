        <!-- Section company images -->
        <section class="company-images">
            <a href="#"><img src="assets/Group 5.jpg" alt="Group5"></a>
        </section>
        <section class="section-form">
            <form action="" class="form" id="frm-register">
                <h2 class="form-title">¡Inscríbete y reserva tu lugar ahora!</h2>
                <label  for="" class="form__label">Nombre</label>
                <input type="text" class="form__input" id="name" required>
                <label for="" class="form__label">Apellido</label>
                <input type="text" class="form__input" id="last_name" required>
                <label for="" class="form__label">Correo electronico del trabajo</label>
                <input type="text" class="form__input" id="mail" required>
                <label class="form__input">Selecciona tu país</label>
                <input type="text" class="form__input" name="pais" id="countries" list="paises" required/>
                <datalist id="paises">
                <option value="España">
                <option value="México">
                <option value="Argentina">
                <option value="Perú">
                <option value="Colombia">
                <option value="Otro país"> 
                </datalist>
                <label for="" class="form__label">Numero de teléfono</label>
                <input type="text" class="form__input" id="phone" required>
                <label for="" class="form__label">Puesto de trabajo</label>
                <input type="text" class="form__input" id="work" required>
                <input class="btn" id="btn-send" type="button" value="Guardar">
            </form>
        </section>
        <!-- Article -->
        <article class="article">
            <p class="article-one"></p>
            <p class="article-two"></p>
            <p class="article-three"></p>
        </article>
